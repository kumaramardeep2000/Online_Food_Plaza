<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleof.org">
<head>
<meta charset="ISO-8859-1">
<title>Online Food Plaza</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
crossorigin="anonymous">


</head>
<div align="center" class="container my-3">
<h1>Customer List</h1>
<a th:href= "@{/newCustomerForm}" class="btn btn-primary btn-sm mb-3">Add Customer</a>

<table border="1" class ="table table-striped table-responsive" style="border: solid; border-color: red">
     <thead>
           <tr>
           <th>Customer id</th>
             <th>Customer Name</th>
             <th>Customer Email</th>
             <th>Customer pass</th>
             <th>Action</th>

           </tr>
      </thead>
   <tbody>
   <tr th:each="login : ${listLogin}">
      <td th:text="${listLogin.custid}"></td>
   <td th:text="${listLogin.custname}"></td>
   <td th:text="${listLogin.custemail}"></td>
   <td th:text="${listLogin.custpass}"></td>
   <td><a th:href= "@{/showFormForUpdate/{custid}(custid=${customer.custid})}" 
   class="btn btn-primary">Update</a></td>
    <td><a th:href= "@{/deleteCustomer/{custid}(custid=${customer.custid})}" 
   class="btn btn-danger">Delete</a></td>
   </tr>
</tbody>
</table>
</div>
</body>
</html>
