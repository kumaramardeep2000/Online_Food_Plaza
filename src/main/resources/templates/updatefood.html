<!DOCTYPE html>
<html lang="en" xmlns:th="http:www.thymeleof.org">
<head>
<meta charset="ISO-8859-1">
<title>Online Food Plaza</title>
</head>
<body>
	<div class="container">
		<h1>online Food Plaza</h1>
		<hr>
		<h2>Update Food</h2>
		<form action="#" th:action="@{/saveFood}" th:object="${food}"
			method="POST">

			<input type="text" th:field="*{fname}" placeholder="Food name" class="form.control mb-4 col-4"> 
				<input type="text" th:field="*{fprice}" placeholder="Food Price" class="form.control mb-4 col-4"> 
				<input type="text" th:field="*{ftype}" placeholder="Food Type/Category"
				class="form.control mb-4 col-4">

			<button type="submit" class="button button-info col-2">Update Food</button>

		</form>
		<hr>
		<a th:href="@{/food}">Back to food list</a>
		</div>
</body>
</html>
